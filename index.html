<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Harmonicat</title>
  <style>
    body {
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 600px;
      font-family: monospace;
      text-align: center;
    }
    a {
      margin: 5px;
      text-decoration: none;
    }
    .music-icon {
      cursor: pointer;
      width: 24px;
      margin: 5px;
    }
  </style>
</head>



<body>
  <audio id="bgMusic" loop>
    <source src="harmonica.mp3" type="audio/mpeg">
  </audio>

  <img src="sound-off.svg" alt="Toggle Sound" class="music-icon" id="soundIcon" onclick="toggleMusic()" />

  <h1 class="title">Harmonicat</h1>


  <div class="t">

    A cat that plays the harmonica.

    <div>
      <!-- CA -->
    </div>
    <br>

    <a href="https://x.com/harmonicat_sol">
      <img src="twitter.ico" alt="Twitter" width="24" >
    </a>

    <!-- <a href="https://dexscreener.com/solana/CA">
      <img src="dexscreener.ico" alt="Dexscreener" width="24" >
    </a> -->

    <a href="https://t.me/harmonicat_sol">
      <img src="tg.ico" alt="Telegram" width="24" >
    </a>
  </div>

  <br>

  <img src="harmonicat.gif" width="600" />

  <script>
    const audio = document.getElementById('bgMusic');
    const icon = document.getElementById('soundIcon');
    
    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        icon.src = 'sound-on.svg';
      } else {
        audio.pause();
        icon.src = 'sound-off.svg';
      }
    }
  </script>
</body>

</html>
